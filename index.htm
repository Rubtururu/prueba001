<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BNB Treasury</title>
  </head>
  <body>
    <h1>BNB Treasury</h1>
    <p>Owner: <span id="owner"></span></p>
    <p>Treasury Pool: <span id="treasury-pool"></span></p>
    <p>Total Deposits: <span id="total-deposits"></span></p>
    <form>
      <label for="deposit-amount">Deposit amount:</label>
      <input type="text" id="deposit-amount" name="deposit-amount">
      <button type="button" onclick="deposit()">Deposit</button>
    </form>
    <form>
      <label for="withdraw-amount">Withdraw amount:</label>
      <input type="text" id="withdraw-amount" name="withdraw-amount">
      <button type="button" onclick="withdraw()">Withdraw</button>
    </form>
    <button type="button" onclick="claimRewards()">Claim Rewards</button>
    <script src="web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
