<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BNB Treasury</title>
    <!-- Cargar la biblioteca Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <!-- Cargar el archivo de estilos CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
<div id="status"></div>
<button id="connectButton">Connect to Metamask</button>
  <body>
    <div class="container">
      <h1>BNB Treasury</h1>
      <!-- Formulario de depósito -->
      <form id="deposit-form">
        <h2>Depósito</h2>
        <label>Cantidad:</label>
        <input type="text" id="deposit-amount">
        <button type="submit">Depositar</button>
      </form>
      <!-- Saldo del fondo de tesorería -->
      <div class="balance">
        <h3>Saldo del fondo de tesorería:</h3>
        <p id="treasury-balance"></p>
      </div>
      <!-- Tabla de usuarios -->
      <table>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Depósito</th>
            <th>Última reclamación</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
        </tbody>
      </table>
      <!-- Mensajes de estado -->
      <div id="status"></div>
    </div>
    <!-- Cargar el archivo de scripts JS -->
    <script src="script.js"></script>
  </body>
</html>
