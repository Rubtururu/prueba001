<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Smart Contract</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>USDT Smart Contract</h1>
    <div class="container">
        <h2>Depositar USDT</h2>
        <input type="number" id="depositAmount" placeholder="Cantidad">
        <button onclick="deposit()">Depositar</button>
    </div>
    <div class="container">
        <h2>Retirar USDT</h2>
        <input type="number" id="withdrawAmount" placeholder="Cantidad">
        <button onclick="withdraw()">Retirar</button>
    </div>
    <div class="container">
        <h2>Reclamar recompensa</h2>
        <button onclick="claimReward()">Reclamar</button>
    </div>
    <div class="container">
        <h2>Realizar oferta en subasta</h2>
        <input type="number" id="bidAmount" placeholder="Cantidad">
        <button onclick="bid()">Ofertar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
