<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Matic Treasury</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Matic Treasury</h1>
      <div class="balance-container">
        <div class="balance">
          <h3>Tesoro:</h3>
          <p id="treasuryBalance">...</p>
        </div>
        <div class="balance">
          <h3>Tu saldo:</h3>
          <p id="userBalance">...</p>
        </div>
        <button id="claimRewardButton">Reclamar recompensa</button>
      </div>
      <form id="depositForm">
        <h2>Depositar</h2>
        <div class="form-group">
          <label for="depositAmount">Cantidad:</label>
          <input type="number" step="any" name="depositAmount" required />
        </div>
        <button type="submit">Depositar</button>
      </form>
      <form id="withdrawForm">
        <h2>Retirar</h2>
        <div class="form-group">
          <label for="withdrawAmount">Cantidad:</label>
          <input type="number" step="any" name="withdrawAmount" required />
        </div>
        <button type="submit">Retirar</button>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
