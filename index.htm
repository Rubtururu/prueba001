<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MaticPool Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>MaticPool Interface</h1>
    <h2>Deposit Matic</h2>
    <form id="deposit-form">
      <input type="number" id="deposit-amount" placeholder="Amount" min="0" />
      <button type="submit">Deposit</button>
    </form>
    <h2>Withdraw Matic</h2>
    <form id="withdraw-form">
      <input type="number" id="withdraw-amount" placeholder="Amount" min="0" />
      <button type="submit">Withdraw</button>
    </form>
    <h2>Claim Dividend</h2>
    <button id="claim-button">Claim</button>
    <div id="message"></div>
    <script src="app.js"></script>
  </body>
</html>
