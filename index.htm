<!DOCTYPE html>
<html>
  <head>
    <title>BNBTreasury01 Contract Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <h1>BNBTreasury01 Contract Interaction</h1>
    <div>
      <label for="address">Contract Address:</label>
      <input type="text" id="address" value="0x..." />
    </div>
    <div>
      <label for="deposit-amount">Deposit Amount:</label>
      <input type="text" id="deposit-amount" />
      <button onclick="deposit()">Deposit</button>
    </div>
    <div>
      <label for="withdraw-amount">Withdraw Amount:</label>
      <input type="text" id="withdraw-amount" />
      <button onclick="withdraw()">Withdraw</button>
    </div>
    <div>
      <button onclick="claimRewards()">Claim Rewards</button>
    </div>
    <div>
      <label for="total-deposits">Total Deposits:</label>
      <span id="total-deposits"></span>
    </div>
  </body>
</html>
