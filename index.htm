<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BNB Treasury Contract Statistics</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>BNB Treasury Contract Statistics</h1>
      <button id="connectButton">Connect with Metamask</button>
      <div class="stats">
        <div class="stat">
          <h2>Contract Address:</h2>
          <p id="contractAddress"></p>
        </div>

        <div class="stat">
          <h2>Owner:</h2>
          <p id="ownerAddress"></p>
        </div>

        <div class="stat">
          <h2>Treasury Pool Balance:</h2>
          <p id="treasuryBalance"></p>
        </div>

        <div class="stat">
          <h2>Last Distribution:</h2>
          <p id="lastDistribution"></p>
        </div>

        <div class="stat">
          <h2>Distribution Interval:</h2>
          <p id="distributionInterval"></p>
        </div>

        <div class="stat">
          <h2>Withdrawal Fee:</h2>
          <p id="withdrawalFee"></p>
        </div>

        <div class="stat">
          <h2>Owner Fee:</h2>
          <p id="ownerFee"></p>
        </div>

        <div class="stat">
          <h2>Treasury Fee:</h2>
          <p id="treasuryFee"></p>
        </div>

        <div class="stat">
          <h2>Number of Users:</h2>
          <p id="numberOfUsers"></p>
        </div>

        <div class="stat">
          <h2>Total Deposits:</h2>
          <p id="totalDeposits"></p>
        </div>
      </div>

      <div class="actions">
        <button id="depositButton">Deposit</button>
        <button id="withdrawButton">Withdraw</button>
        <button id="claimButton">Claim Rewards</button>
      </div>

      <div class="animation">
        <img src="animation.gif" alt="Animation">
      </div>
    </div>```


    <script>
      const connectButton = document.getElementById('connectButton');

      connectButton.addEventListener('click', async () => {
        if (window.ethereum) {
          try {
            await window.ethereum.request({ method: 'eth_requestAccounts' });
          } catch (error) {
            console.error(error);
          }
        }
      });
    </script>
  </body>
</html>
