<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DividendPool Contract</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>DividendPool Contract</h1>
    <div class="form">
      <h2>Deposit</h2>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" />
      <button onclick="deposit()">Deposit</button>
    </div>
    <div class="form">
      <h2>Withdraw</h2>
      <p>Invested: <span id="invested"></span></p>
      <p>Withdrawn: <span id="withdrawn"></span></p>
      <button onclick="withdraw()">Withdraw</button>
    </div>
    <div class="info">
      <h2>Pool Information</h2>
      <p>Balance: <span id="pool-balance"></span></p>
      <p>Dividends per share: <span id="dividends-per-share"></span></p>
      <p>Prize pool: <span id="prize-pool"></span></p>
      <p>Last prize distribution: <span id="last-prize-timestamp"></span></p>
      <p>Total shares: <span id="total-shares"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
