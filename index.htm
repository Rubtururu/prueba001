<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MaticTreasury</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  </head>
  <body>
    <h1>MaticTreasury</h1>
    <p>Current Treasury Balance: <span id="treasuryBalance"></span> MATIC</p>
    <p>Current User Balance: <span id="userBalance"></span> MATIC</p>
    <form id="depositForm">
      <h2>Deposit</h2>
      <label for="depositAmount">Amount:</label>
      <input type="number" id="depositAmount" name="depositAmount" required min="1" max="100000" step="1" />
      <button type="submit">Deposit</button>
    </form>
    <form id="withdrawForm">
      <h2>Withdraw</h2>
      <label for="withdrawAmount">Amount:</label>
      <input type="number" id="withdrawAmount" name="withdrawAmount" required min="1" step="1" />
      <button type="submit">Withdraw</button>
    </form>
    <button id="claimRewardButton">Claim Reward</button>
    <script src="./app.js"></script>
  </body>
</html>
